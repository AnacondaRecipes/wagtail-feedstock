{% set name = "wagtail" %}
{% set version = "3.0" %}
{% set sha256 = "d54d0742c5cebf92b021c04a6ac93312b8cb5f55e7c10f37199938033bda905d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - wagtail=wagtail.bin.wagtail:main

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python >=3.7
    - Django >=3.2,<4.1
    - django-modelcluster >=6.0,<7.0
    - django-permissionedforms >=0.1,<1.0
    - django-taggit >=2.0,<4.0
    - django-treebeard >=4.5.1,<5.0
    - djangorestframework >=3.11.1,<4.0
    - django-filter >=2.2,<22
    - draftjs_exporter >=2.1.5,<3.0
    - Pillow >=4.0.0,<10.0.0
    - beautifulsoup4 >=4.8,<4.10
    - html5lib >=0.999,<2
    - Willow >=1.4,<1.5
    - requests >=2.11.1,<3.0
    - l18n >=2018.5
    - xlsxwriter >=1.2.8,<4.0
    - tablib[xls,xlsx] >=0.14.0
    - anyascii >=0.1.5
    - telepath >=0.1.1,<1

test:
  commands:
    - wagtail help

about:
  home: https://github.com/wagtail/wagtail
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Django content management system focused on flexibility and user experience '
  description: |
    Wagtail is an open source content management system built on Django, with a strong community and commercial support.
    It's focused on user experience, and offers precise control for designers and developers.
  doc_url: https://docs.wagtail.org/en/stable/
  dev_url: https://github.com/wagtail/wagtail

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
    - darynwhite
